<nb-card>
    <nb-card-header>
        <h3>Course List</h3>
    </nb-card-header>
    <nb-card-body>
        <nb-list>
            <nb-list-item *ngFor="let course of courselist_data">
                <div class="row">
                    <div class="col-md-8">
                        <h6>{{course?.name}} {{course?.specialization}}</h6> 
                    </div>
                    <div class="col-md-2">
                        <button nbButton shape="semi-round" size="xsmall" (click)="redirectCourse(course.id,course.specialization);">View More</button>
                    </div>
                    <div class="col-md-2">
                        <a status="info" (click)="redirectToPeers(course.college_id,course.id);" class="btn btn-primary" tabindex="0"> <a class="ion ion-ios-telephone" style="color:white;"></a> Peers </a>
                    </div>
                </div>
            </nb-list-item>
        </nb-list>
    </nb-card-body>
</nb-card>
