<nb-card accent="success">
    <nb-card-header>
      <div class="row">
        <div class="col-md-10">Generated Tickets</div>
        <div class="col-md-2">
          <nb-actions size="medium">
            <nb-action  icon="nb-plus"  nbPopover="Create Ticket" nbPopoverMode="hint" (click)="createTicket()"></nb-action>
            <nb-action icon="fas fa-comments" nbPopover="Chat" nbPopoverMode="hint" routerLink="/pages/chat"></nb-action>
          </nb-actions>
        </div>
        <div class="col-md-10">
          <span> </span>
        </div>
        <div class="col-md-2">
          <span style="font-size:10px;">Create Ticket</span>
          <span style="font-size:10px; margin-left:35px;">Chat With Us</span>
        </div>
      </div>
    </nb-card-header>
    <nb-list *ngIf="show == true">
      <nb-list-item>
          <div class="row">
              <div class="col-md-4" style="font-weight: bold">
                Ticket ID
              </div>
              <div class="col-md-4" style="font-weight: bold">
                Subject
              </div>
              <div class="col-md-4" style="font-weight: bold">
                Date  
              </div> 
            </div>
      </nb-list-item>
      <nb-list-item *ngFor="let ticket of tickets" (click)="viewTicket(ticket.uid)">
        <div class="row">
          <div class="col-md-4">
            #{{ticket.uid}}
          </div>
          <div class="col-md-4">
            {{ticket.subject}}
          </div>
          <div class="col-md-4">
            {{ticket.date}}  
          </div> 
        </div>
      </nb-list-item>
    </nb-list>
    <nb-card-body *ngIf="show == false">
      <span style="font-weight: bold; font-size: 20px; color:red; text-align: center;">No tickets to display.</span>
    </nb-card-body>
  </nb-card>
